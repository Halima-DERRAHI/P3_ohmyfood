<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="SASS/main.css">
        <script src="https://kit.fontawesome.com/f8efaaa993.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <img class="header__logo" src="images/logo/ohmyfood@2x.svg" height="30" width="173" alt="ohmyfood_logo">
        </header>
        <main>
            <section>
                <div class="header_image">
                    <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                </div>
            </section>
            <section>
                <div class="menu">
                    <div class="menu__title">
                        <h2>La palette du goût</h2>
                        <div class="menu__title--heart">
                            <i class="fa-sharp fa-regular fa-heart card__favorite menu__title--icon"></i>
                            <i class="fa-sharp fa-solid fa-heart card__favorite card__favorite--solid menu__title--icon"></i>  
                        </div>
                    </div>
                </div>
                <div class="menu__type">
                    <h3 class="menu__type--title">ENTREES</h3>
                    <div class="menu__type--line"></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h3 class="footer__title">ohmyfood</h3>
            <div class="footer__link">
                <div class="footer__link--des">
                    <i class="fa-solid fa-utensils footer__link--icon "></i>
                    <p>Proposer un restaurant</p>
                </div>
                <div class="footer__link--des">
                    <i class="fa-solid fa-handshake footer__link--icon"></i>
                    <p>Devenir partenaire</p>
                </div>
                <p>Mentions légales</p><br>
                <p>Contact</p>
            </div>
        </footer>
    </body>
</html>
