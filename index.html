        <link rel="stylesheet" href="/SASS/main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <main>
            <section>
                <div class="place">
                    <i class="fas fa-map-marker-alt place__icon"></i>

            </section>
            <section>
                <div class="explore">
                    <h1 class="explore__title">Réservez le menu qui vous convient</h1>

                </div>
            </section>
            <section>
                <div class="choice">
                    <h1 class="choice__list--text">Fonctionnement</h1>
                    <div class="choice__list">
                        <h3>Choisissez un restaurant</h3>
                    </div>

                    </div>

            <section>
